      <button type="button" name="button" class="btn btn-danger btn-lg login-btn" id="login">登录</button>
    </div>
  </div>
  <div class="content-wrapper">
    <div class="content container">
      <div class="content-header"><span>登录</span></div>
      <div class="row">
        <div class="col-md-6 content-left">
          <img src="" alt="大概未来是二维码的图片" class="decorate-img" />
        </div>
        <div class="col-md-6 content-right border-left-gray">
          <form action="index.html" method="post" class="login-form">
            <div class="form-group">
              <input type="text" class="form-control" id="userName" placeholder="请输入您的用户名/邮箱/手机号" />
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="passWord" placeholder="请输入您的密码" />
            </div>
            <div class="form-group password-forget">
              <a href="#" class="form-link">忘记密码? > </a>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-4">
                  <input type="text" class="form-control form-vertification " placeholder="验证码" />
                </div>
              </div>
            </div>
            <div class="form-group form-checkbox">
              <input type="checkbox" id="remberMe" class="rember-me-checkbox">
              <label for="remberMe" class="rember-me">记住我</label>
              <span class="form-warn">请不要在公共电脑上勾选此项</span>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <button class="btn btn-primary btn-block form-login-btn" type="submit">登陆</button>
                </div>
                <div class="col-md-6">
                  <button class="btn btn-default btn-block form-register-btn">注册</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <a class="form-info weibo-login" href="#">微博账号登录</a>
              <a class="form-info tecent-login" href="#">QQ账号登录</a>
            </div>
          </form>
        </div>
